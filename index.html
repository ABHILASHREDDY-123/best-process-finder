<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <script src="index.js" defer></script>
</head>

<style>
    .output{
    padding: 1rem;
    margin-top: 1rem;
    margin-bottom: 1rem;
    background-color: #f7f7f9;
    }
</style>

<body>
    <div class="row ms-auto me-auto" style="position: relative; left: 130px;top: 20px;">


        <div class="mb-3 col-6 ms-auto me-auto mt-5">
            <div class="mb-3 col-6 ms-5">
                <label for="bt" class="form-label">Enter Arrival Times:</label>
                <input type="text" class="form-control" id="at" placeholder="1 2 3 4">
            </div>

            <div class="mb-3 col-6 ms-5">
                <label for="bt" class="form-label">Enter Burst Times:</label>
                <input type="text" class="form-control" id="bt" placeholder="1 2 3 4">
            </div>

            <button type="button" class="btn btn-primary ms-5" onclick="solve()">Solve</button>
        </div>

    </div>

    <div class="mb-3 col-6 ms-auto me-auto mt-5">
        <h3 id="ans" class="output ms-5" style="color: rgb(27, 29, 29);"></h3>
    </div>

    <div class="row ms-auto me-auto" style="position: relative; left: 25px;top: 20px;width: 150px; display: block">
    <button type="button" class="btn btn-primary show_btn" onclick="show()" >Show all</button>
    </div>

    <div class="mb-3 col-6 ms-auto me-auto mt-5">
        <div id="fcfs_out" class="output ms-5"></div>
        <div id="sjf_out" class="output ms-5"></div>
        <div id="ljf_out" class="output ms-5"></div>
        <div id="rr_out" class="output ms-5"></div>
    </div>
    

    
</body>

</html>
